<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- call Back: a call back function is function us is used to pass as argu to another function -->
    <h1>Call Back</h1>
    <script>
        function one() {
            console.log("Function one");
        }
        function two() {
            console.log("Function two");
        }
        function three() {
            console.log("Function three");
        }
        one();
        two();
        three();
    </script>
</body>
</html>
