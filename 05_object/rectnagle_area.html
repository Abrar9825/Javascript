<body>
    <h1>Area of rectangel And preameter of rectangel </h1>
    <!-- We asign a tis value because of value is not in a function -->
    <script>
        var area=
        {
            len:10,
            with:5,

            getfind:function()
            {   
                return this.len*this.with;
            },
            getpera:function()
            {
                return 2*this.len+2*this.with; 
            } 
            
        };
        document.write("Length of rectnagle is "+area.len,"<br>");
        document.write("Length of rectnagle is "+area.with,"<br>");
        document.write("Preameter of rectnagle is "+area.getfind(),"<br>");
        document.write("Preameter of rectnagle is "+area.getpera(),"<br>");

    </script>
