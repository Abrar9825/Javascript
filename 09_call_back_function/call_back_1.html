<body>
    <h1>Call Back Advance</h1>
    <script>
        function per(name,per1) {
            setTimeout(function () {
                console.log("My Name is : " + name);
                per1();

            },3000);
        }
        function per1() {
            console.log("My Brother Name is Tahir");
        }
        per("Abrar",per1);
    </script>
</body>
