<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Switch Case</h1>
    <script>
        var a = eval(prompt("Enter a Value"));

        switch (a) {
            case 1:
                document.write(" The month is Jan")
                break;
            case 2:
                document.write(" The month is feb")
                break;
            case 3:
                document.write(" The month is march")
                break;
            case 4:
                document.write(" The month is April")
                break;
            case 5:
                document.write(" The month is may")
                break;
            case 6:
                document.write(" The month is june")
                break;
            case 7:
                document.write(" The month is july")
                break;
            case 8:
                document.write(" The month is augest")
                break;
            case 9:
                document.write(" The month is septembar")
                break;
            case 10:
                document.write(" The month is octobar")
                break;
            case 11:
                document.write(" The month is Novembar")
                break;
            case 12:
                document.write(" The month is December")
                break;
            default:
                document.write("Enter Valid Number");
                break;
        }
    </script>
</body>

</html>
