<html lang="en">

<head>

<body>
    <h1>promises</h1>
    <script>
        var prom = new Promise(function (resolve, reject) {
            var drive = true;
            if (drive) {
                resolve("Yes");
            }
            else {
                reject("NO");
            }
        });

        prom.then(function (resolve) {
            console.log(resolve+" User know how to drive");

        }).catch(function (reject) {
            console.log(reject +" User don't know how to drive");

        })

    </script>
</body>

</html>
