    <h1>Logical oprator</h1>
    <script>
        var a = 10;
        var b = 10;

        document.write("&& is use for the answer is :  \n", (a < b) && (a == b));
        document.write("    || is use for the answer is  :  ", (a < b) || (a == b));
        document.write("    ! is use for the answer is !(a==b) :  ", !(a == b));


    </script>
