<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conditional operator</h1>
    <script>
      var  x=10;
      if (x<2) {
        document.write("Value is greater then 10");
      }
      else if(x==10)
      {
        document.write("Value is equal  to 10");

      }
      else
      {
        document.write("Value Not  is greater then 10");
      }
    </script>
</body>
</html>
