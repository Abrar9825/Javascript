<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- in this case we want to run first function after that second function and here we are use settimeout 
    sytex of setTimeout(function name,milisecond)-->
    <!-- Another Way to crate a setTimeout inside a function -->
    <script>
        function one() {
            setTimeout(function () {
                console.log("Function one");
                two();    
        }, 3000)
        }
        function two() {
            console.log("Function two");
        }
        one();
    </script>
</body>

</html>
