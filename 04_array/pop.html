<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Push in Arrays</h1>
    <script>
        var bike = ["x", "y", "z"];
        document.write(bike);
        bike.push("a");
        bike.push("b");
        bike.push("b");

        for (i = 0; i < 6; i++) {
            document.write(bike[i]+"<br>")

        }
        bike.pop("a");
        bike.pop("b");
        bike.pop("b");
        for (i = 0; i < 6; i++) {
            document.write("using a pop : ",bike[i]+"<br>")

        }

    </script>
</body>

</html>!
