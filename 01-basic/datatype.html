<body>
    <h1>Data type</h1>
    <script>
        var x = 19;
        var y = "Hello";

        document.write(typeof(y),"\n");
        document.write(typeof(falg),"\n");
        document.write(typeof(a),"\n");
        document.write(typeof(b),"\n");

    </script>
