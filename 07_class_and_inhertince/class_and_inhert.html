<body>
    <h1>Class and inhertice</h1>
    <script>
        class stud {
            constructor(name, age, roll) {
                this.name = name;
                this.age = age;
                this.roll = roll;
            }
            org() {
                return ("I am ", this.name);
            }
            dob() {
                return ("The Date of birth is "+this.name+ "is"+(2022-this.age));
            }
        }
        var abu =new stud("Abrar","18","101"); 
        console.log(abu);
    </script>
</body>
