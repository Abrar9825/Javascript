<body>
    <h1>Arithmatic oprator</h1>
    <script>
        var  a=10;
        var b=10;
        document.write("\n\naddtion is a+b is \n",a+b);
        document.write("\n\subtraction is a-b is \n",a-b);
        document.write("\n\multipaction is a+b is \n",a*b);
        document.write("\n\module is a+b is \n",a%b);
        document.write("\n\increment is a+b is \n",++a);
        document.write("\n\decrmet is a+b is \n",--b);


    </script>
