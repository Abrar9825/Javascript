<!-- if we want to use tage name then we use index of tag and we want to consider to style to all same tag then we use for loop  -->
<script>

        var p = document.getElementsByTagName('p');

        x[3].style.backgroundColor = "yellow";
        x[0].style.backgroundColor = "red";
        x[2].style.backgroundColor = "green";
        x[1].style.backgroundColor = "blue";

        // all tag using loop
        for (let i = 0; i < p.length; i++) {
            p[i].style.backgroundColor="violet";

        }

    }
</script>
