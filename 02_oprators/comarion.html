<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>comparsion oprator</h1>
    <script>
        // = is store a value in other varible
        // == is check the value is same or not
        // === is check the value is same or not and also check a datatype
    var a=10;
    document.write(a==8);
    document.write("<br>");
    document.write(a==="8");
    document.write("<br>");
    document.write(a!=8);
    document.write("<br>");
    document.write(a!==8);
    document.write("<br>");
    document.write(a>8);
    document.write("<br>");
    document.write(a>=8);
    document.write("<br>");
    document.write(a<8);
    document.write("<br>");
    document.write(a<=8);
    document.write("<br>");
    </script>
</body>
</html>
