<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Type Casting</h1>
    <script>
        var cars={
            no:101,
            name:"Abrar"
        }
        document.write(typeof(cars.no),"<br>");
        cars.no="Shaikh";
        document.write((cars.no),"<br>");
        document.write(typeof(cars.no),"<br>");

    </script>
</body>
</html>
